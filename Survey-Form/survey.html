<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <!-- css fils -->
    <link rel="stylesheet" href="survey.css" />
    <!-- googel fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="countainer">
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form id="survey-form">
        <div class="input-group name">
          <label for="name" id="name-label">Name</label>
          <input
            type="text"
            id="name"
            placeholder="Enter Your Name"
            required
            class="input-control"
          />
        </div>
        <div class="input-group email">
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter Your Email"
            required
            class="input-control"
          />
        </div>
        <div class="input-group age">
          <label for="number" id="number-label"
            >Age <span class="opti">(optional)</span></label
          >
          <input
            type="number"
            id="number"
            placeholder="Enter Your Number"
            min="10"
            max="99"
            class="input-control"
          />
        </div>
        <div class="input-group select">
          <label>Which option best describes your current role?</label>
          <select name="role" id="dropdown" class="input-control">
            <option selected disabled value>What is your role</option>
            <option value="student">student</option>
            <option value="part">part time</option>
            <option value="full">full time</option>
            <option value="other">other</option>
          </select>
        </div>
        <div class="radow">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <div class="input-group">
            <input id="def" type="radio" name="recommend" />
            <label for="def">Definitely</label>
          </div>
          <div class="input-group">
            <input id="may" type="radio" name="recommend" />
            <label for="may">Maybe</label>
          </div>
          <div class="input-group">
            <input id="not" type="radio" name="recommend" />
            <label for="not">Not sure</label>
          </div>
        </div>
        <div class="input-group select">
          <label>What is your favorite feature of freeCodeCamp?</label>
          <select name="role" id="dropdown" class="input-control">
            <option selected disabled value>What is your level</option>
            <option value="student">student</option>
            <option value="part">part time</option>
            <option value="full">full time</option>
            <option value="other">other</option>
          </select>
        </div>
        <div class="cheack">
          <p>
            What would you like to see improved?
            <span>(Check all that apply)</span>
          </p>
          <div class="input-group">
            <label>
              <input
                name="prefer"
                value="front-end-projects"
                type="checkbox"
                class="input-checkbox"
              />
              Front-end Projects
            </label>
          </div>
          <div class="input-group">
            <label>
              <input
                name="prefer"
                value="Back-end-projects"
                type="checkbox"
                class="input-checkbox"
              />
              Back-end Projects
            </label>
          </div>
          <div class="input-group">
            <label>
              <input
                name="prefer"
                value="Visualization"
                type="checkbox"
                class="input-checkbox"
              />
              Data Visualization
            </label>
          </div>
          <div class="input-group">
            <label>
              <input
                name="prefer"
                value="Challenges"
                type="checkbox"
                class="input-checkbox"
              />
              Challenges
            </label>
          </div>
          <div class="input-group">
            <label>
              <input
                name="prefer"
                value="Source"
                type="checkbox"
                class="input-checkbox"
              />
              Open Source Community
            </label>
          </div>
          <div class="input-group">
            <label>
              <input
                name="prefer"
                value="rooms"
                type="checkbox"
                class="input-checkbox"
              />
              Gitter help rooms
            </label>
          </div>
          <div class="input-group">
            <label>
              <input
                name="prefer"
                value="Additional-Courses"
                type="checkbox"
                class="input-checkbox"
              />
              Additional Courses
            </label>
          </div>
        </div>
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>
        <div class="form-group button">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
